<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重置密码</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
      "
    >
      <h2 style="color: #333333">重置密码</h2>
      <p style="color: #555555">您好，{{username}}!</p>
      <p style="color: #555555">
        我们收到了重置密码的请求。请点击下面的链接设置新密码：
      </p>
      <a
        href="{{reset_link}}"
        style="
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          color: #ffffff;
          background-color: #007bff;
          text-decoration: none;
          border-radius: 5px;
        "
        >立即重置</a
      >
      <p style="color: #555555">如果您没有请求重置密码，请忽略此电子邮件。</p>

      <p style="color: #555555">此链接将在 30 分钟后过期。</p>
      <p style="color: #555555">鸣谢！</p>
      <p style="color: #555555">Auth API 团队</p>
    </div>
  </body>
</html>
